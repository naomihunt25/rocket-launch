<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rocket Launch is a fun and interactive word-guessing game designed for players of all ages."
    />
    <title>Rocket Launch</title>

    <!-- credit: favicons created using favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
    <h1>Rocket Launch</h1>
    <p>Test text</p>

<div class="container">
    <div class="rocketship-area">
        <img src="assets/images/rocketship-stage-0.png" alt="Rocketship">
    </div>
    <div class="game-area">
        <h2 class="hint">Hint:<p>Test text</p></h2> 
    </div>
    <div class="guesses area">
        <p class="guesses">Incorrect guesses: <span id="guess">0 / 6</span></p>
    </div>
    <div class="keyboard-area">
        <button class="keyboard">A</button>
        <button class="keyboard">B</button>
        <button class="keyboard">C</button>
        <button class="keyboard">D</button>
        <button class="keyboard">E</button>
        <button class="keyboard">F</button>
        <button class="keyboard">G</button>
        <button class="keyboard">H</button>
        <button class="keyboard">I</button>
        <button class="keyboard">J</button>
        <button class="keyboard">K</button>
        <button class="keyboard">L</button>
        <button class="keyboard">M</button> <br>
        <button class="keyboard">N</button>
        <button class="keyboard">O</button>
        <button class="keyboard">P</button>
        <button class="keyboard">Q</button>
        <button class="keyboard">R</button>
        <button class="keyboard">S</button>
        <button class="keyboard">T</button>
        <button class="keyboard">U</button>
        <button class="keyboard">V</button>
        <button class="keyboard">W</button>
        <button class="keyboard">X</button>
        <button class="keyboard">Y</button>
        <button class="keyboard">Z</button>
</div>
</main>

    <!-- main javascript file -->
    <script src="assets/js/script.js"></script>

    <!-- jQuery and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/a0ab40b5eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
